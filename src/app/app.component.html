<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Men√∫</ion-title>
        </ion-toolbar>
      </ion-header>
      <ion-content>
        <ion-list>
          <ion-menu-toggle auto-hide="false">
            <ion-item (click)="goto('setup')">
              <ion-icon slot="start" [name]="gear"></ion-icon>
              <ion-label>
                Historico de ubicaciones
              </ion-label>
            </ion-item>
            <ion-item  (click)="goto('map')">
            <ion-icon slot="start" [name]="map"></ion-icon>
              <ion-label>
                Establece tu ubicaciones
              </ion-label>
            </ion-item>
            <ion-item  (click)="goto('path')">
            <ion-icon slot="start" [name]="path"></ion-icon>
              <ion-label>
                Obten la ruta de vuelta
              </ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
      </ion-content>
    </ion-menu>
    <ion-router-outlet main></ion-router-outlet>
  </ion-split-pane>
</ion-app>
